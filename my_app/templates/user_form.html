{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <form method="post">
      {% if messages %}
        {% for i in messages %}
          <div style="margin-bottom: 20px;display: flex;justify-content: center;font-size: x-large;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" id="form_message" class="message">{{ i }}</div>
        {% endfor %}
      {% endif %}
      <div class="parent">
        <h1 style="text-decoration: underline;">Create Your Account</h1>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputusername1" class="form-label">username</label>
          <input required type="text" name="username" class="form-control" id="exampleInputusername1" aria-describedby="usernameHelp" />
        </div>

        <div class="mb-3">
          <label for="exampleInputemail1" class="form-label">email</label>
          <input required type="email" name="email" class="form-control" id="exampleInputemail1" aria-describedby="emailHelp" />
          <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input required type="password" name="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3" id="mb">
          <h3>have Account <a href="{% url 'login_user' %}">login</a></h3>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
